<html lang="en">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<body>
    
    <div class="api-section">
        <h1>
        Pictures of Dogs for Dog Lovers
        </h1>
        <div class="api-content">
            <button>Click Me</button>
               <img class="pix" src ="https://images.dog.ceo/breeds/springer-english/n02102040_2481.jpg" alt="dog picture"></image>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    
        </div>
    </div>
<div class="api-section">
    <h1>
     Check the Weather for a Dog walk
    </h1>
    <div class="api-content">
        <div class="input-group mb-3">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
            <button class="btn btn-primary" id="checkWeatherBtn">Get Weather</button>
        </div>
        <div id="weatherResult" class="mt-4">
            <h4>Weather Details:</h4>
            <p><strong>Temperature:</strong> <span id="temperature">--</span></p>
            <p><strong>Wind:</strong> <span id="wind">--</span></p>
            <p><strong>Description:</strong> <span id="description">--</span></p>
        </div>
    </div>
</div>
<div class="api-section">
    <h1>Pictures of Cats for Cat Lovers</h1>
    <div class="api-content">
        <button id="catButton" class="btn btn-secondary">Click for Cat</button>
        <img id="catImage" class="pix mt-3" src="https://cdn2.thecatapi.com/images/MTY3ODIyMQ.jpg" alt="cat picture">
    </div>
</div>
 <script src="main.js"></script>
</body>
